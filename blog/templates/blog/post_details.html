{% extends 'base.html' %}

{% block content %}
    <div class="post">
        {% if posts.published_date %}
            <div class="date">
                {{ posts.published_date }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=posts.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <h2>{{ posts.title }}</h2>
        <p>{{ posts.text|linebreaksbr }}</p>
    </div>
{% endblock %}
